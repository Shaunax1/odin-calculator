<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 class="header-text">Calculator</h1>

    <div class="calculator">
        <div class="screen">
            <div class="text"></div>
            <div class="func-btn">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
        </div>
        <div class="buttons">
            <button class="one btn">1</button>
            <button class="two btn">2</button>
            <button class="three btn ">3</button>
            <button class="plus btn ">+</button>
            <button class="four btn">4</button>
            <button class="five btn">5</button>
            <button class="six btn">6</button>
            <button class="minus btn">-</button>
            <button class="seven btn">7</button>
            <button class="eight btn">8</button>
            <button class="nine btn">9</button>
            <button class="division btn">/</button>
            <button class="dot btn">.</button>
            <button class="zero btn">0</button>
            <button class="equal btn">=</button>
            <button class="multiply btn">X</button>
        </div>
    </div>
    <footer> This calculator designed by <a href="https://github.com/ebaytheway">ebaytheway</a>.</footer>
</body>
</html>
